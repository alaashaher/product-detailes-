<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <title> Alcate</title>
</head>

<body>
    <div id="description-full">
        <div class="product-image">
            <img src="https://cf5.s3.souqcdn.com/item/2019/05/12/53/76/96/92/item_XL_53769692_86c46184ef43f.jpg"
                alt="Alcatel">
        </div>
        <div class="product-descripation">
            <h3>This item is currently out of stock</h3>
            <h6>Alcatel 1 5033Dl Dual Sim - 8 GB, 1 GB Ram, 4G LTE, Volcano Black</h6>
            <span>by&nbsp;
                <a href="https://egypt.souq.com/eg-en/mobile-phone/alcatel/a-7/l/">Alcatel</a>,
                <a href="https://egypt.souq.com/eg-en/mobile-phone/l/">Mobile Phones</a>
            </span>
            <div class="review">
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text"></label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text"></label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text"></label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text"></label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text"></label>
                </div>
                <button class="get-review">2&nbsp;reviews</button>
            </div>
            <button class="chack-product">Check Products in stock</button>
            <button class="get-update">Get updates on this product</button>
        </div>
    </div>
</body>

</html>
